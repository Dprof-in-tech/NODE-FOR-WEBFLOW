<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Payment Form</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Add some basic styling */
    #payment-form {
      max-width: 400px;
      margin: 10rem auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #submit {
      background-color: #6772e5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s infinite linear;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <form id="payment-form">
    <div id="payment-element"></div>
    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden"></div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Get the query parameters from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const email = urlParams.get('email');
      const amount = urlParams.get('amount');

      // Fetch the client secret from your Node.js server
    const response = await fetch('/create-payment-intent', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name, email, amount }),
    });
    const data = await response.json();
    console.log(data)


      if (response.ok) {
        const { clientSecret, publishableKey } = data;

        // Initialize Stripe with the publishable key
        const stripe = Stripe(publishableKey);

        // Initialize Stripe Elements with the client secret
        const elements = stripe.elements({ clientSecret });
        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        // Handle form submission
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
          event.preventDefault();

          // Disable the form and display a spinner
          const button = document.querySelector('#submit');
          button.disabled = true;
          button.querySelector('.spinner').classList.remove('hidden');
          button.querySelector('#button-text').classList.add('hidden');

          // Confirm the payment with Stripe
          const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
              return_url: 'http://localhost:3000/success',
            },
          });

          if (error) {
            // Show the error message
            const messageContainer = document.querySelector('#payment-message');
            messageContainer.textContent = error.message;
            messageContainer.classList.remove('hidden');

            // Re-enable the form and hide the spinner
            button.disabled = false;
            button.querySelector('.spinner').classList.add('hidden');
            button.querySelector('#button-text').classList.remove('hidden');
          }
        });
      } else {
        console.error('Error:', data.error);
      }
    });
  </script>
</body>

</html>
